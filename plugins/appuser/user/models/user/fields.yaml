fields:
    id:
        label: ID
        disabled: true
    username:
        label: username
        type: text
        span: left

    password:
        label: password
        type: text
        span: right
        # REVIEW - V columns.yaml/fields.yaml nikdy nedávaj takto medzery, všetko to môže byť spolu
    token:
        label: token
        type: text
        disabled: true
    delay:
        label: delay
        type: switch
        default: false