# ===================================
#  Form Field Definitions
# ===================================

fields:
    user_id:
        label: User id
        type: text
    delay:
        label: delay
        type: switch
        default: false # REVIEW Toto tu môže byť, ale nemusí, switch tak či tak default bude vypnutý. Je na tebe či to tu necháš alebo nie...
    name:
        label: username
        type: text
        span: left
    arrival_time:
        label: arrival time
        type: datepicker
        mode: datetime
        span: right
        format: Y-m-d H:i:s
