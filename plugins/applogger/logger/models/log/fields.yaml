# ===================================
#  Form Field Definitions
# ===================================

fields:
    user_id:
        label: User id
        type: text
    delay:
        label: delay
        type: switch
    name:
        label: username
        type: text
        span: left
    arrival_time: # REVIEW V cmd máš ako keby 2 fiekdy pre tento datetime, aj keď v tom prvom sa ti zobrazuje aj dátum aj čas zároveň, je to trochu confusing
        label: arrival time
        type: datepicker
        mode: datetime
        span: right
        format: Y-m-d H:i:s
