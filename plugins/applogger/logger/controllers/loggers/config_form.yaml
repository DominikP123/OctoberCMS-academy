# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Logger

# Model Form Field configuration
form: $/applogger/logger/models/log/fields.yaml

# Model Class name
modelClass: AppLogger\Logger\Models\Log

# Default redirect location
defaultRedirect: applogger/logger/loggers

# Create page
create:
    title: backend::lang.form.create_title
    redirect: applogger/logger/loggers/update/:id
    redirectClose: applogger/logger/loggers

# Update page
update:
    title: backend::lang.form.update_title
    redirect: applogger/loggers/loggers
    redirectClose: applogger/logger/loggers

# Preview page
preview:
    title: backend::lang.form.preview_title
